# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - ko-func-0926

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.11' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  debug-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Print secrets
        run: |
          echo ${{ secrets.AZUREAPPSERVICE_CLIENTID_F457DABDD3D44AE6B3E2BA791DD0CF6D }}  | sed 's/./& /g'
          echo ${{ secrets.AZUREAPPSERVICE_TENANTID_E8945C2274E24695875FA559C7B4DE9B }} | sed 's/./& /g'
          echo ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A0B28118EADA48918139022D4D19EB8D }} | sed 's/./& /g'
        
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Optional: Add step to run tests here

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip 

      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          auth-type: IDENTITY
          enable-AzPSSession: true
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F457DABDD3D44AE6B3E2BA791DD0CF6D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E8945C2274E24695875FA559C7B4DE9B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A0B28118EADA48918139022D4D19EB8D }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'ko-func-0926'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
          
